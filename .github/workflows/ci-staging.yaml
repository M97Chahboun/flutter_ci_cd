  build_ios:
    name: Build Flutter (iOS)
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v2
      with:
          channel: 'stable'
    - run: flutter pub get
    - run: flutter build ios --release --no-codesign
    - run: cd ./build/ios/iphoneos && mkdir ./payload/ && mv ./Runner.app ./payload/ && zip -r ./ios-build.zip ./payload/ && mv ./ios-build.zip ./ios-build.ipa
    - name: Upload iPA
      uses: actions/upload-artifact@master
      with:
        name: ios-build.ipa
        path: build/ios/iphoneos

