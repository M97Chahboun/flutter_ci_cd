name: Bump app version based on PR labels
# Workflow for every new feature/enhance/fix
on:
  pull_request:
    branches:
    - dev
    types:
    - labeled
    - opened

jobs:
  bump_version_based_on_labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Dart Language
        uses: dart-lang/setup-dart@v1.3
      - name: Convert labels to version parts
        run: "dart workflows_utils/labels_to_version_parts.dart ${{ join(github.event.pull_request.labels.*.name,' ') }}"      
      # Setup Ruby, Bundler, Gemfile
      - name: Setup Fastlane
        uses: ruby/setup-ruby@72d59482210349c1114eca714b6c5df19fbbec34
        with:
          ruby-version: "2.6"
          bundler-cache: true
          working-directory: android
      - run: bundle exec fastlane bump_version push:true branch:${{ github.head_ref }} ${{env.parts}} bump_build:false
        if: ${{ (github.event.pull_request.labeled == true) }}
        working-directory: android
      - run: bundle exec fastlane bump_version push:true branch:${{ github.ref_name }}
        working-directory: android
        if: ${{ (github.event.pull_request.openedMove bump build from staging to bump version worflow == true) }}