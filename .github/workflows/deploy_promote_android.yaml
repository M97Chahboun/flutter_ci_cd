name: Deploy Or Promote build Google Play
on:
  # Enable manual run 
  workflow_dispatch:
    inputs:
      lane:
        description: "Fastlane lane"
        required: true
        default: "beta"
        type: choice
        options:
          - promote
          - deploy
      bump_version:
        description: "Fastlane Bump version"
        required: true
        default: "bump_version"
        type: choice
        options:
          - build
          - patch
          - minor
          - major
      create_tag_and_push:
        description: 'Create new tag & Push bump version'
        required: true
        default: true 
        type: boolean
      track:
        description: "Deploy to"
        required: true
        default: "alpha"
        type: choice
        options:
          - production
          - beta
          - alpha
          - internal
      promote_from:
        description: "Promote from"
        required: true
        default: "alpha"
        type: choice
        options:
          - production
          - beta
          - alpha
          - internal
      promote_to:
        description: "Promote to"
        required: true
        default: "beta"
        type: choice
        options:
          - production
          - beta
          - alpha
          - internal
permissions: read-all
jobs:
  fastlane-deploy-promote-android:
    name: Deploy Or Promote Android Release
    runs-on: ubuntu-latest
    steps:
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter doctor -v
      # Checkout Repo code
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.REPO_TOKEN }}
      # Setup Ruby, Bundler, Gemfile & flutter dependencies & Build Android
      - name: Setup Fastlane
        uses: ruby/setup-ruby@72d59482210349c1114eca714b6c5df19fbbec34
        with:
          ruby-version: "2.6"
          bundler-cache: true
          working-directory: android

      - name: Configure Keystore
        run: |
          echo "$PLAY_STORE_UPLOAD_KEY" | base64 --decode > app/upload-keystore.jks
          echo "storeFile=upload-keystore.jks" >> key.properties
          echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> key.properties
          echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> key.properties
          echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> key.properties
        env:
          PLAY_STORE_UPLOAD_KEY: ${{ secrets.PLAY_STORE_UPLOAD_KEY }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
        working-directory: android

      - run: bundle exec fastlane bump_version bump:${{ github.event.inputs.bump_version || 'build' }} push:${{ github.event.inputs.create_tag_and_push || true }}
        working-directory: android
      - run: bundle exec fastlane android deploy track:${{ github.event.inputs.track || 'beta' }}
        working-directory: android
        env:
            PLAY_STORE_CONFIG_JSON: ${{ secrets.PLAY_STORE_CONFIG_JSON }}
        if: ${{ github.event.inputs.lane == 'deploy' }}
      - run: bundle exec fastlane android promote from:${{ github.event.inputs.promote_from || 'alpha' }} to:${{ github.event.inputs.promote_to || 'beta' }}
        working-directory: android
        env:
            PLAY_STORE_CONFIG_JSON: ${{ secrets.PLAY_STORE_CONFIG_JSON }}
        if: ${{ github.event.inputs.lane == 'promote' }}